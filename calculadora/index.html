<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet"  href="./index.css" />
</head>
<body>

    <div class="container">
        <div class="head">
           <div class="icon-container">
               <img src="./imagen/Captura de pantalla 2024-10-19 090305.png" />
           </div>
           <div>
                  <input type="text" class="input" placeholder="0" readonly />
           </div>
        </div>
        <div class="body">
           <div class="space-between">
            <button class="btn color-blue">C</button>
            <button class="btn color-blue">รท</button>
            <button class="btn color-blue ">
                <img src="./imagen/x.png" />
            </button>
            <button class="btn btn-img">
                <img src="./imagen/Captura de pantalla 2024-10-19 110227.png" />
            </button>
           </div>
           <div class="space-between">
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn color-blue">-</button>
           </div>
           <div class="space-between">
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn color-blue">+</button>
           </div>
           <div class="btn-container space-between">
              <div>
                <div class="row">
                    <button class="btn">1</button>
                    <button class="btn">2</button>
                    <button class="btn">3</button>
                   </div>
                   <div>
                    <button class="btn">%</button>
                    <button class="btn">0</button>
                    <button class="btn">,</button>
                   </div>
              </div>
              <div  class="row row-btn-equal">
                <button class="btn-equal">
                    =
                </button>
              </div>
           </div>
        </div>
    </div>
</body>
</html>
